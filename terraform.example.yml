---
terradactyl:
  base_folder: _test
  terraform:
    path: terraform
    version: 0.11.1
    parallelism: 5
    lock:
      init: false
      plan: false
      apply: true
      refresh: true
      destroy: true
  environment:
    AWS_REGION: us-west-2
    TF_PLUGIN_CACHE_DIR: ~/.terraform_plugins
    TF_CLI_ARGS: -no-color
  misc:
    debug: false
    quiet: true
    utf8: true
    disable_color: false
